<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Log in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body class="landing">
<!-- Header -->
<header id="header">
    <h1><a class="contrast-blue" href="index">Countries Info API</a></h1>
    <nav class="nav">
        <ul>
            <li><a href="index">Home</a></li>
            <li><a href="about">About</a></li>
            <li><a href="api">API</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Log out</a></li>
            <li sec:authorize="isAuthenticated()"><span
                    th:text="${#authentication.getPrincipal().getUsername()}"></span></li>
            <li sec:authorize="isAnonymous()"><a th:href="@{/login}">Log in</a></li>
            <li sec:authorize="isAnonymous()"><a th:href="@{/signup}">Register</a></li>
        </ul>
    </nav>
</header>

<!-- Main -->
<section id="main" class="wrapper banner2">
    <div class="container">
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            The email or password is incorrect!
        </div>
        <form th:action="@{/login}" method="post">
            <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
            <div class="row">
                <label for="inputEmail" class="col-md-3">Email</label>
                <input type="email" id="email" name="email" class="form-control col-md-6" placeholder="Email" required
                       autofocus>
            </div>
            <div class="row">
                <label for="inputPassword" class="col-md-3">Password</label>
                <input type="password" id="password" name="password" class="form-control col-md-6"
                       placeholder="Password"
                       required>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" name="remember-me"/> Remember me
                </label>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </div>
            </div>
            <div class="margin-top20 text-center"> Don't have an account? <a th:href="@{/signup}">Create an account</a>
            </div>
        </form>
    </div>
</section>

<!-- Footer -->
<footer id="footer">
    <ul class="copyright">
        <li>Iliyan Stoyanov #22</li>
        <li><a href="iliyan.stoyanov.22@gmail.com">iliyan.stoyanov.22@gmail.com</a></li>
        <li>&copy; All rights reserved.</li>
    </ul>
</footer>
</body>
</html>
