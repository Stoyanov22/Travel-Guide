<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit trip</title>
</head>
<body>
<form method="post" th:action="@{'/editTrip/' + ${trip.id}}" th:object="${trip}">
    <div class="row">
        <div class="col-md-3 field-label-responsive">
            <label for="name">Name</label>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <input type="text" th:field="*{name}"  th:value="${trip.name}" class="form-control" id="name"
                           placeholder="Trip name" required autofocus>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 field-label-responsive">
            <label for="country">Country</label>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <select name="countryId" th:value="${trip.country.id}">
                        <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.name}" th:selected="${trip.country.id} == ${country.id} ? true : false"></option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Edit</button>
        </div>
    </div>
</form>
</body>
</html>
