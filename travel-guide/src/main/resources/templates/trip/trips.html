<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My Trips</title>
</head>
<body>
<a th:href="@{/createTrip}">Add New Trip</a>

<ul th:each="trip : ${trips}">
    <li th:text="${trip.name}"></li>
    <li th:text="${trip.country.name}"></li>
    <li><a th:href="@{'/editTrip/' + ${trip.id}}">Edit</a></li>
    <li><a th:href="@{'/deleteTrip/' + ${trip.id}}">Delete</a></li>
    <hr>
</ul>
</body>
</html>
